version: "3"
services:

  passwd_if_redis_server:
    container_name: passwd_if_redis_server
    image: healthcheck/redis
    restart: unless-stopped
    networks:
      - passwd_if_net
    healthcheck:
      test: ["CMD-SHELL", "docker-healthcheck"]
      interval: 15s
      timeout: 30s
      retries: 3
    volumes:
      - "redis-volume:/data"
    command: redis-server --appendonly yes

  passwd_if_app:
    container_name: passwd_if_app
    image: passwd_if/app
    build:
      context: ../../
      dockerfile: docker/Dockerfile
    depends_on:
      - passwd_if_redis_server
    restart: unless-stopped
    networks:
      - passwd_if_net
    ports:
      - "80:80"
      - "443:443"

volumes:
  redis-volume:

networks:
  passwd_if_net:
    driver: bridge
  