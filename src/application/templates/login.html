<!doctype html>
{% extends "base.html" %}
{% block title %}Password Interface Login{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-5"></div>
    <div id="div_login_form" class="page_module_top page_module col-md-2">
        <form method="post" action="/authenticate">
            <p><input placeholder="username" type="text" name="username">
            <p><input placeholder="password" type="password" name="password">
            {% if redirect %}
            <p><input type="hidden" name="redirect" value="{{ redirect }}">
            {% endif %}
            <p><input type="submit" value="Login">
        </form>
    </div>
    <div class="col-md-5"></div>
{% endblock %}
